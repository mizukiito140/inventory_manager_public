<ul class="recipe-list">
  {% for recipe in recipes %}
    <li>
      <a href="{% url 'inventory:recipe_detail' recipe.id %}">{{ recipe.title }}</a>
      {% if recipe.image %}
        <img class="recipe-thumb" src="{{ recipe.image }}" alt="{{ recipe.title }}">
      {% endif %}
    </li>
  {% empty %}
    {% if keyword %}
      <li>該当するレシピはありません</li>
    {% endif %}
  {% endfor %}
</ul>
