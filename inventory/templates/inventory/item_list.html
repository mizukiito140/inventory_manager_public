<h1>在庫一覧</h1>

<!-- 登録フォーム -->
<h2>新規登録</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
</form>
<!-- 一覧テーブル -->
<table border="1" style="margin-top:20px;">
    <tr>
        <th>名前</th>
        <th>賞味期限</th>
        <th>操作</th>
    </tr>
    {% for item in items %}
    <tr>
        <td style="color: {{ item.color }};">
            {{ item.name }}
            {% if item.color == 'brown' %}⚠️{% endif %}
        </td>
        <td>{{ item.expiration_date }}</td>
        <td>
            <a href="{% url 'inventory:item_edit' item.id %}">編集</a>
            <a href="{% url 'inventory:item_delete' item.id %}">削除</a>
        </td>
    </tr>
    {% endfor %}
</table>
