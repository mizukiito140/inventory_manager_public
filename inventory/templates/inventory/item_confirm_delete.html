{% extends "inventory/base.html" %}

{% block title %}削除確認{% endblock %}

{% block content %}
<h2 class="page-title">削除確認</h2>

<section class="card">
  <p><strong>{{ item.name }}</strong> を削除してよいですか？</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">削除</button>
    <a class="btn" href="{% url 'inventory:item_list' %}" style="margin-left: 8px;">キャンセル</a>
  </form>
</section>
{% endblock %}
